<nav class="bg-white border-gray-300 shadow">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-6">
    <!-- Logo -->
    <a [routerLink]="['/home']" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Logo"
      />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900">
        CRM Empleados
      </span>
    </a>
    
    <!-- Menú móvil -->
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-600 rounded-lg md:hidden hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Abrir menú</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <!-- Enlaces -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-300 rounded-lg bg-white md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
        <li>
          <a
            class="block py-2 px-3 text-md rounded-sm md:hover:text-blue-500 md:bg-transparent md:p-0"
            routerLinkActive="text-blue-500"
            [routerLink]="['/home']"
          >Inicio</a>
        </li>
        <li>
          <a
            class="block py-2 px-3 text-md rounded-sm md:hover:text-blue-500 md:bg-transparent md:p-0"
            routerLinkActive="text-blue-500"
            [routerLink]="['/newuser']"
          >Nuevo Usuario</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="min-h-screen bg-gray-100">
  <div class="max-w-screen-xl mx-auto p-8">
    <!-- Card detalle usuario -->
    <div
      class="rounded-lg shadow-lg bg-white border border-gray-200 h-[500px] mt-10"
    >
      <!-- TÃ­tulo -->
      <div
        class="h-20 flex items-center rounded-t-lg px-8 text-gray-900 bg-gradient-to-r from-gray-100 via-gray-200 to-gray-100"
      >
        <h1 class="text-2xl font-bold">Detalle de usuario</h1>
      </div>

      <!-- Cols -->
      <div
        class="grid grid-cols-1 text-center md:grid-cols-2 md:text-start gap-6 p-8"
      >
        <!-- Img -->
        <div
          class="flex flex-col items-center justify-center md:border-r md:border-gray-300"
        >
          <div
            class="w-70 h-70 rounded-full overflow-hidden border-2 border-gray-300 shadow-lg"
          >
            <img
              class="w-full h-full object-cover"
              [src]="user.image"
              [alt]="user.username"
            />
          </div>
        </div>

        <!-- Info -->
        <div class="flex flex-col justify-between">
          <div class="space-y-6">
            <h2 class="text-2xl font-bold text-gray-900">
              {{ user.first_name }} {{ user.last_name }}
            </h2>

            <div class="space-y-3">
              <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-sm text-gray-500">Nombre de usuario</p>
                <p class="text-lg font-medium text-gray-900">
                  {{ user.username }}
                </p>
              </div>

              <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-sm text-gray-500">Email</p>
                <p class="text-lg font-medium text-gray-900">
                  {{ user.email }}
                </p>
              </div>
            </div>
          </div>

          <!-- Botones -->
          <div
            class="flex flex-wrap gap-4 mt-8 justify-center md:justify-start"
          >
            <button
              (click)="deleteUser()"
              class="flex items-center cursor-pointer rounded-lg px-6 py-3 text-gray-900 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400"
            >
              <lucide-icon
                [name]="icons.Trash2"
                size="15"
                class="mr-2"
              ></lucide-icon>
              Eliminar
            </button>

            <button
              [routerLink]="['/updateuser', user._id]"
              class="flex items-center px-6 py-3 text-gray-900 rounded-lg transition-colors shadow-md cursor-pointer bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400"
            >
              <lucide-icon
                [name]="icons.Pencil"
                size="15"
                class="mr-2"
              ></lucide-icon>
              Actualizar
            </button>

            <button
              [routerLink]="['/home']"
              class="flex items-center px-6 py-3 text-gray-900 rounded-lg transition-colors shadow-md cursor-pointer bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400"
            >
              <lucide-icon
                [name]="icons.ArrowLeft"
                size="15"
                class="mr-2"
              ></lucide-icon>
              Volver a listado
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

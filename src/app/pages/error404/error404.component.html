<section class="min-h-screen bg-neutral-100 flex items-center justify-center">
  <div class="text-center max-w-screen-xl mx-auto p-8">
    <img
      src="/img/404.jpeg"
      alt="Perro triste"
      class="mx-auto mb-6 w-130 h-auto object-cover"
    />
    <h1 class="text-6xl font-bold text-red-500">404</h1>
    <p class="mt-4 text-xl text-gray-700">
      ¡Vaya! La página que buscas no existe.
    </p>
    <p class="mt-2 text-lg text-gray-500">
      Por favor, regresa a la página principal o verifica la URL.
    </p>
    <a
      [routerLink]="['/home']"
      class="mt-6 inline-block px-6 py-3 text-md font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600"
    >
      Volver al inicio
    </a>
  </div>
</section>

<div
  class="w-full bg-white border border-gray-300 rounded-lg shadow-sm"
> <!-- max-w-sm -->
  <div class="flex flex-col items-center p-6">
    <img
      class="w-24 h-24 mb-3 rounded-full shadow-md"
      [src]="user.image"
      [alt]="user.username"
    />
    <h5 class="mb-2 text-lg font-semibold text-gray-900">
      {{ user.first_name }}
    </h5>
    <div class="flex gap-3 mt-3">
      <button
        [routerLink]="['/user', user.id]"
        class="flex items-center gap-1 py-2 px-3 rounded-lg cursor-pointer text-sm font-medium text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
      >
        <lucide-icon [name]="icons.Eye" size="15"></lucide-icon> Ver 
      </button>
      <button
      [routerLink]="['/updateuser', user.id,]"
        class="flex items-center gap-1 py-2 px-3 rounded-lg cursor-pointer text-sm font-medium text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
      >
        <lucide-icon [name]="icons.Pencil" size="15"></lucide-icon> Editar
      </button>
      <button
        class="flex items-center gap-1 py-2 px-3 rounded-lg cursor-pointer text-sm font-medium text-white bg-gradient-to-r from-gray-700 via-gray-800 to-black hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-500 dark:focus:ring-gray-800"
      >
        <lucide-icon [name]="icons.Trash2" size="15"></lucide-icon> Borrar
      </button>
    </div>
  </div>
</div>

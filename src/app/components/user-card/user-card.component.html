<div class="w-full bg-white rounded-lg shadow-md p-6 border border-gray-200">
  <div class="flex flex-col items-center">
    <img
      class="w-24 h-24 mb-3 rounded-full shadow"
      [src]="user.image"
      [alt]="user.username"
    />
    <h5 class="mb-2 text-lg font-semibold text-gray-900">
      {{ user.first_name }}
    </h5>
    <div class="flex gap-3 mt-3">
      <button
        [routerLink]="['/user', user._id]"
        class="flex items-center gap-1 py-2 px-3 rounded-lg cursor-pointer text-sm font-medium text-gray-900 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400"
      >
        <lucide-icon [name]="icons.Eye" size="15"></lucide-icon> Ver
      </button>
      <button
        [routerLink]="['/updateuser', user._id]"
        class="flex items-center gap-1 py-2 px-3 rounded-lg cursor-pointer text-sm font-medium text-gray-900 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400"
      >
        <lucide-icon [name]="icons.Pencil" size="15"></lucide-icon> Editar
      </button>
      <button
        (click)="deleteUser(user._id)"
        class="flex items-center gap-1 py-2 px-3 rounded-lg cursor-pointer text-sm font-medium text-gray-900 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400"
      >
        <lucide-icon [name]="icons.Trash2" size="15"></lucide-icon> Borrar
      </button>
    </div>
  </div>
</div>
